log_facility=daemon
debug=0
pid_file=/run/nagios/nrpe.pid
server_port=5666
nrpe_user=nagios
nrpe_group=nagios
allowed_hosts=127.0.0.1,::1,10.1.0.2
dont_blame_nrpe=0
allow_bash_command_substitution=0
command_timeout=60
connection_timeout=300
disable_syslog=0

command[check_users]=/usr/lib/nagios/plugins/check_users -w 5 -c 10
command[check_load]=/usr/lib/nagios/plugins/check_load -r -w .15,.10,.05 -c .30,.25,.20
command[check_disk]=/usr/lib/nagios/plugins/check_disk -w 10% -c 5% -p /
command[check_zombie_procs]=/usr/lib/nagios/plugins/check_procs -w 5 -c 10 -s Z
command[check_total_procs]=/usr/lib/nagios/plugins/check_procs -w 150 -c 200
command[check_ram]=/usr/lib/nagios/plugins/custom_check_mem -w 10 -c 5 -n
command[check_service_apache2]=/usr/lib/nagios/plugins/check_service -s apache2
command[check_service_certbot]=/usr/lib/nagios/plugins/check_systemd_timer certbot certbot 86400 86400
command[check_service_openvpn]=/usr/lib/nagios/plugins/check_service -s openvpn
command[check_service_jenkins]=/usr/lib/nagios/plugins/check_service -s jenkins

include=/etc/nagios/nrpe_local.cfg
include_dir=/etc/nagios/nrpe.d/